<html>

<head>
    <title>Formulário de Contato</title>
    <link rel="stylesheet" type="text/css" href="css/estilizacao.css">


</head>

<body>


    <header>
        <div id=inicio>
            <h3>Formulário de Contato</h3>
        </div>
    </header>

    <div id="area">
        <form id="formulario" action="" method="post" enctype="multipart/form-data" data-netlify="true">
            <div id=!divform!>
                <fieldset>
                    <legend>Dados Pessoais e Contato</legend>
                    <label>Nome:<input name="campoNome" type="text" placeholder="Insira seu nome"
                        required="required"></label></br>
                    <label>Sobrenome:<input name="campo_sobrenome" type="text"
                        placeholder="Insira seu sobrenome"></label></br>
                    <label>Sexo:</label>
                    <select id="campo_sexo" name="sexo">
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                    </select>
                    </br>
                    <label>Telefone Fixo:<input name="campo_telfixo" type="text"
                        placeholder="Insira seu Telefone"></label></br>
                    <label>Telefone celular:<input name="campo_celular" type="text"
                        placeholder="Insira seu Celular"></label></br>
                </fieldset>

                <fieldset>
                    <legend>Documentos</legend>
                    <label>Identidade:<input name="campo_id" type="text"
                        placeholder="Insira sua Identidade"></label></br>
                    <label>Órgão Emissor:<input name="campo_orgao" type="text"
                        placeholder="Órgão de Expedição"></label></br>
                    <label>CPF:<input name="campo_cpf" type="text" placeholder="Insira seu CPF"></label></br>
                </fieldset>

                <fieldset>
                    <legend>Endereço</legend>
                    <label>Logradouro:<input name="campo_logradouro" type="text"
                        placeholder="Insira seu Endereço"></label></br>
                    <label>Complemento:<input name="campo_comp" type="text"
                        placeholder="Insira seu complemento"></label></br>
                    <label>Bairro:<input name="campo_bairro" type="text" placeholder="Insira seu Bairro"></label></br>
                    <label>Cidade:<input name="campo_city" type="text" placeholder="Insira sua Cidade"></label></br>
                    <label>UF:<input name="campo_UF" type="text" placeholder="Insira seu Estado"></label></br>
                    <label>CEP:<input name="campo_cep" type="text" placeholder="Insira seu CEP"></label></br>
                </fieldset>
            </div>
            <div>

                <p class="enviar">
                    <input type="submit" name="enviar" value="Enviar">
                </p>

            </div>

        </form>
    </div>




</body>

</html>
