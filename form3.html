<html>

<head>
    <title>Formulário de Contato</title>
    <link rel="stylesheet" type="text/css" href="css/estilizacao.css">


</head>

<body>


    <header>
        <div id=inicio>
            <h3>Formulário de Contato</h3>
        </div>
    </header>

    <div id="area">
        <form id="formulario" action="" method="post" enctype="multipart/form-data" data-netlify="true">
            <div id=!divform!>
                <fieldset>
                    <legend>Dados Pessoais e Contato</legend>
                    <label>Nome:</label><input name="campoNome" type="text" placeholder="Insira seu nome"
                        required="required"></br>
                    <label>Sobrenome:</label><input name="campo_sobrenome" type="text"
                        placeholder="Insira seu sobrenome"></br>
                    <label>Sexo:</label>
                    <select id="campo_sexo" name="sexo">
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                    </select>
                    </br>
                    <label>Telefone Fixo:</label><input name="campo_telfixo" type="text"
                        placeholder="Insira seu Telefone"></br>
                    <label>Telefone celular:</label><input name="campo_celular" type="text"
                        placeholder="Insira seu Celular"></br>
                </fieldset>

                <fieldset>
                    <legend>Documentos</legend>
                    <label>Identidade:</label><input name="campo_id" type="text"
                        placeholder="Insira sua Identidade"></br>
                    <label>Órgão Emissor:</label><input name="campo_orgao" type="text"
                        placeholder="Órgão de Expedição"></br>
                    <label>CPF:</label><input name="campo_cpf" type="text" placeholder="Insira seu CPF"></br>
                </fieldset>

                <fieldset>
                    <legend>Endereço</legend>
                    <label>Logradouro:</label><input name="campo_logradouro" type="text"
                        placeholder="Insira seu Endereço"></br>
                    <label>Complemento:</label><input name="campo_comp" type="text"
                        placeholder="Insira seu complemento"></br>
                    <label>Bairro:</label><input name="campo_bairro" type="text" placeholder="Insira seu Bairro"></br>
                    <label>Cidade:</label><input name="campo_city" type="text" placeholder="Insira sua Cidade"></br>
                    <label>UF:</label><input name="campo_UF" type="text" placeholder="Insira seu Estado"></br>
                    <label>CEP:</label><input name="campo_cep" type="text" placeholder="Insira seu CEP"></br>
                </fieldset>
            </div>
            <div>

                <p class="enviar">
                    <input type="submit" name="enviar" value="Enviar">
                </p>

            </div>

        </form>
    </div>




</body>

</html>
