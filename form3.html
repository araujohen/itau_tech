<html>

<head>
    <title>Formulário de Contato</title>
    <link rel="stylesheet" type="text/css" href="css/estilizacao.css">


</head>

<body>


    <header>
        <div id=inicio>
            <h3>Formulário de Contato</h3>
        </div>
    </header>

    <div id="area">
        <form name="formulario" action="" method="post" enctype="multipart/form-data" data-netlify="true">
            <div id=divform>
                <fieldset>
                    <legend>Dados Pessoais e Contato</legend>
                    <label>Nome:</label><input type="text" class="campoNome"  placeholder="Insira seu nome"
                        required="required"></br>
                    <label>Sobrenome:</label><input type="text" class="campo_sobrenome"
                        placeholder="Insira seu sobrenome" required="required"></br>
                    <label>Telefone Fixo:</label><input type="text" class="campo_telfixo"
                        placeholder="Insira seu Telefone"></br>
                    <label>Telefone celular:</label><input type="text" class="campo_celular" required="required"
                        placeholder="Insira seu Celular"></br>
 
                    <legend>Documentos</legend>
                    <label>Identidade:</label><input type="text" class="campo_id" 
                        placeholder="Insira sua Identidade"></br>
                    <label>Órgão Emissor:</label><input type="text" class="campo_orgao" 
                        placeholder="Órgão de Expedição"></br>
                    <label>CPF:</label><input type="text" class="campo_cpf" required="required"
                        placeholder="Insira seu CPF"></br>

                    <legend>Endereço</legend>
                    <label>Logradouro:</label><input class="campo_logradouro" type="text" required="required"
                        placeholder="Insira seu Endereço"></br>
                    <label>Complemento:</label><input class="campo_comp" type="text" required="required"
                        placeholder="Insira seu complemento"></br>
                    <label>Bairro:</label><input class="campo_bairro" type="text" required="required"
                        placeholder="Insira seu Bairro"></br>
                    <label>Cidade:</label><input class="campo_city" type="text" required="required"
                        placeholder="Insira sua Cidade"></br>
                    <label>UF:</label><input class="campo_UF" type="text" required="required"
                        placeholder="Insira seu Estado"></br>
                    <label>CEP:</label><input class="campo_cep" type="text" required="required"
                        placeholder="Insira seu CEP"></br>

                        <p class="enviar">
                            <input type="submit" name="enviar" value="Enviar">
                        </p>

                </fieldset>

                          </div>

        </form>
    </div>




</body>

</html>
