<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/style2.css">
    <link rel="icon" href="images/g62.png">
</head>

<body id='body'>
    <div id='fundo'>


        <div id='conteudo'>
            <div>
                <form name="formteste" action="" method="post" enctype="multipart/form-data" data-netlify="true">
                    <h3>Formulário de Cadastro</h3>

                    <div>
                        <h4>1.Dados Pessoais</h4>
                        <p class="nome">
                        <h5>Primeiro Nome</h5>
                        <input type="text" name="nome" placeholder="Informe seu nome" required="required">
                        </p>

                        <p class="sobrenome">
                        <h5>Sobrenome</h5>
                        <input type="text" name="sobrenomenome" placeholder="Informe seu Sobrenome" required="required">
                        </p>
                    </div>

                    <div>
                        <h4>2. Documentos</h4>

                        <p class="RG">
                            <h5>RG</h5>
                            <input type="text" name="RG" maxlenght=13 placeholder="Cadastre seu documento de Identidade"
                                required="required">
                        </p>

                        <p class="RG">
                            <h5>Órgão Emissor</h5>
                            <input type="text" name="RG" maxlenght=13 placeholder="Órgão Emissor"
                                required="required">
                        </p>


                        <p class="CPF">
                            <h5>CPF</h5>
                            <input type="text" size="13" maxlength="13" name="CPF" placeholder="Cadastre seu CPF"
                                required="required">
                        </p>

                    </div>

                    <div>
                        <h4>3. Endereço</h4>

                        <p class="Rua">
                        <h5>Endereço</h5>
                        <input type="text" name="nome" placeholder="Endereço" required="required">
                        </p>

                        <p class="Complemento">
                            <h5>Número</h5>
                            <input type="text" name="nome" placeholder="Número" required="required">
                        </p>

                        <p class="Bairro">
                        <h5>Bairro</h5>
                        <input type="text" name="bairro2" placeholder="Informe seu bairro" required="required">
                        </p>

                        <p class="Cidade">
                        <h5>Cidade</h5>
                        <input type="text" name="city" placeholder="Informe sua cidade" required="required">
                        </p>

                        <p class="UF">
                        <h5>Estado</h5>
                        <input type="text" size="2" maxlength="2" name="UF" placeholder="Informe seu estado" required="required">
                        </p>

                        <p class="Cep">
                        <h5>CEP</h5>
                        <input type="text" size="8" maxlength="8"name="CEP" placeholder="Informe seu CEP" required="required">
                        </p>
                        </p>

                    </div>

                    <p class="enviar">
                        <input type="submit" name="enviar" value="Enviar">
                    </p>

                </form>
            </div>


        </div>

    </div>

</body>

</html>
